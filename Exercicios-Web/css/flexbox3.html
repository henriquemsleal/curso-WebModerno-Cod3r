<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox #03</title>
    <style>
      div {
        border: solid 5px dodgerblue;
        font-size: 40px;
      }

      .flex-container {
        display: flex;
        flex-direction: column;
        flex-direction: row;
        width: 300px;
      }

      .flex-container div {
        box-sizing: border-box;
        flex-basis: 100px;
        width: 200px; /* não funcionará */
      }

      .flex-container div:nth-child(4) {
        /* grow shrink basis */
        flex: 3 6 100px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container tag nolabel">
      <div class="tag nolabel">1</div>
      <div class="tag nolabel">2</div>
      <div class="tag nolabel">3</div>
      <div class="tag nolabel">4</div>
    </div>
  </body>
</html>
